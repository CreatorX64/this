<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="map" style="height: 100%"></div>

    <!-- This script creates a "google" variable in the global context -->
    <!-- Insert Google Maps JavaScript API key in place of <maps-javascript-api-key> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=<maps-javascript-api-key>"></script>
    <script src="../src/index.ts"></script>
  </body>
</html>
