<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9 Dojo</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div class="container">
      <h1>Getting Started with Firebase 9</h1>

      <h2>Firebase Firestore</h2>

      <section>
        <form class="add">
          <h3>Create Book</h3>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div>
            <button>Add new book</button>
          </div>
        </form>

        <form class="delete">
          <h3>Delete Book</h3>
          <div>
            <label for="id">Document ID</label>
            <input type="text" name="id" id="id" required />
          </div>
          <div>
            <button>Delete book</button>
          </div>
        </form>

        <form class="update">
          <h3>Update Book</h3>
          <div>
            <label for="id-2">Document ID</label>
            <input type="text" name="id" id="id-2" required />
          </div>
          <div>
            <button>Update book</button>
          </div>
        </form>
      </section>

      <h2>Firebase Auth</h2>

      <section>
        <form class="signup">
          <h3>Sign Up</h3>
          <div>
            <label for="email-signup">Email</label>
            <input type="email" name="email" id="email-signup" required />
          </div>
          <div>
            <label for="password-signup">Password</label>
            <input
              type="password"
              name="password"
              id="password-signup"
              required
            />
          </div>
          <div>
            <button>Sign up</button>
          </div>
        </form>

        <form class="login">
          <h3>Login</h3>
          <div>
            <label for="email-login">Email</label>
            <input type="email" name="email" id="email-login" required />
          </div>
          <div>
            <label for="password-login">Password</label>
            <input
              type="password"
              name="password"
              id="password-login"
              required
            />
          </div>
          <div>
            <button>Login</button>
          </div>
        </form>

        <div>
          <button class="logout">Logout</button>
        </div>
      </section>

      <h2>Unsubscribing</h2>

      <section>
        <div>
          <button class="unsub">Unsubscribe from db/auth changes</button>
        </div>
      </section>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
