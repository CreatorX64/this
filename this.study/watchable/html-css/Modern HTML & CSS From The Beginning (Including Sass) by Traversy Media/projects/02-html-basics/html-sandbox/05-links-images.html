  <h1>Links & Images</h1>

    <a href="https://www.google.com">Click For Google</a>
  </p>
  <p>
    <a href="https://www.google.com" target="_blank">Click For Google (opens in new tab)</a>
  </p>

    <a href="/04-typography.html">Typography</a>
  </p>

  <h2>Images</h2>

  <!-- Local image -->
  <img src="/images/sample.jpg" alt="My image" width="200" />

  <!-- Remote image -->
  <img src="https://source.unsplash.com/200x200/?building" alt="My image 2" />
