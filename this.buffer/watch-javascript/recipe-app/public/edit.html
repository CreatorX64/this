<!DOCTYPE html>

<html>
<head>
  <title>Recipe App | Edit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>

  <header class="page-header">
    <div class="container">
      <a href="/" class="page-title">
        <h1>Recipe App</h1>
      </a>
      <a href="#!" class="icon-github-link" target="_blank">
        <img src="./images/gh-logo.svg" class="icon-github" alt="GitHub logo" />
      </a>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="navigation">
        <a href="/" class="secondary-button">Go Back</a>
        <p><img src="./images/info-icon.svg" alt="Info icon" /> Changes are automatically saved</p>
      </section>
      <section class="form-details">
        <input type="text" placeholder="Recipe title..." />
        <textarea placeholder="Recipe instructions..."></textarea>
      </section>
      <section class="form-ingredients">
        
      </section>
    </div>
  </main>

  <script src="/scripts/edit-bundle.js"></script>

</body>
</html>
