<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/build/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="signup">
        <header class="signup__header">
          <h1 class="signup__title">Sign up</h1>
          <p class="signup__info">No credit card information is required.</p>
        </header>
        <div class="signup__card">
          <div class="signup__steps">
            <div class="signup__step-1">
              <form class="signup__form">
                <input
                  class="signup__input"
                  type="email"
                  placeholder="Your email"
                  aria-label="Email input"
                />
                <input
                  class="signup__input"
                  type="password"
                  placeholder="Your password"
                  aria-label="Password input"
                />
                <input
                  class="signup__input"
                  type="password"
                  placeholder="Confirm password"
                  aria-label="Confirm password input"
                />
                <button class="signup__button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="signup__icon"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 8l4 4m0 0l-4 4m4-4H3"
                    />
                  </svg>
                </button>
              </form>
            </div>
            <div class="signup__step-2 hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="signup__style-icon"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#2c3e50"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 5h2" />
                <path d="M5 4v2" />
                <path d="M11.5 4l-.5 2" />
                <path d="M18 5h2" />
                <path d="M19 4v2" />
                <path d="M15 9l-1 1" />
                <path d="M18 13l2 -.5" />
                <path d="M18 19h2" />
                <path d="M19 18v2" />
                <path
                  d="M14 16.518l-6.518 -6.518l-4.39 9.58a1.003 1.003 0 0 0 1.329 1.329l9.579 -4.39z"
                />
              </svg>
              <h2 class="signup__subtitle">Welcome aboard!</h2>
              <p class="signup__status">
                We sent a code to your email address. Enter it below, and you'll
                be all-set to go!
              </p>
              <div class="signup__input-group">
                <input type="text" class="signup__inline-input" maxlength="1" />
                <input type="text" class="signup__inline-input" maxlength="1" />
                <input type="text" class="signup__inline-input" maxlength="1" />
                <input type="text" class="signup__inline-input" maxlength="1" />
              </div>
              <p>
                <a href="#!" class="signup__link">
                  Didn't receive a code? Send it again
                </a>
              </p>
            </div>
          </div>
          <div class="signup__progress">
            <span
              class="signup__progress-item signup__progress-item--active"
            ></span>
            <span class="signup__progress-item"></span>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
